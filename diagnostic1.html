    <script>
      function isOneChecked() {
        // All <input> tags...
        var chx = document.getElementsByTagName('input');
        for (var i=0; i<chx.length; i++) {
          // If one of the boxes is checked then allow submit
          if (chx[i].type == 'checkbox' && chx[i].checked) {
            $("#submit_filler").html(function(){
              return '<button type="submit" class="btn btn-secondary my-3">Submit!</button>';
            });
            return true;
          }
        }
        $("#submit_filler").html(function(){
          return '<button type="submit" class="btn btn-secondary my-3" disabled>Check or more to submit!</button>';
        });
        return false;
      }

      $(".form-check").click( function() {
        isOneChecked();
      });

      isOneChecked();
    </script>

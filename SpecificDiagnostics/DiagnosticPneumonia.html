

            <!--Q1 {fatigue}-->
            <h4 class="mt-4"> Do you experience fatigue? </h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fatigue" value="major" required>
                    <label class="form-check-label" for="exampleRadios1">
                        I experience major fatigue (A lot more than usual)
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fatigue" value="minor" required>
                    <label class="form-check-label" for="exampleRadios1">
                        I experience mild fatigue (slightly more that usual)
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fatigue" value="none" required>
                    <label class="form-check-label" for="exampleRadios1">
                        I do not experience fatigue
                    </label>
                    <!-- Put this div below each of the last questios -->
                    <div class="invalid-feedback"> <font size="1"><em>&nbsp &nbsp &nbsp Please select one of the answers above</em></font></div>
                </div>
            <!--Q1 |end|-->

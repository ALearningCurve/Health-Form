
        <!--Q1 {redear}-->
        <h4 class="mt-4"> Do you notice redness in your ear? </h4>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="redear" value="very" >
            <label class="form-check-label" for="exampleRadios1">
                I experience extensive redness and swelling in my ear.
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="redear" value="slightly" >
            <label class="form-check-label" for="exampleRadios1">
                I experience some redness in my ear.
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="redear" value="none" >
            <label class="form-check-label" for="exampleRadios1">
                I not not experience redness in my ear.
            </label>
        </div>
        <!--Q1 |end|-->

        <!--Q2 {eardiscomfort}-->
        <h4 class="mt-4"> Do you experience discomfort in your ear? </h4>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="eardiscomfort" value="very" >
            <label class="form-check-label" for="exampleRadios1">
                I experience discomfort that gets worse with pulling on my outer ear (pinna or auricle) or pushing on the little "bump" in front of my ear (tragus)
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="eardiscomfort" value="slightly" >
            <label class="form-check-label" for="exampleRadios1">
                I experience some discomfort in my ear that does not change when touching it.
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="eardiscomfort" value="none" >
            <label class="form-check-label" for="exampleRadios1">
                I do not experience discomfort in my ear.
            </label>
                  
        </div>
        <!--Q2 |end|-->

            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="seizure" value="bloody" >
            <label class="form-check-label" for="exampleRadios1">

            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="drainage" value="none" >
            <label class="form-check-label" for="exampleRadios1">
                My ear does not drain fluids.
            </label>
        </div>
        <!--Q3 |end|-->
